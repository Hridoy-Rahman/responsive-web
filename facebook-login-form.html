<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sign in</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <section class="facebook">
        <div class="login-text">
            <h1 class="heading">facebook</h1>
            <p class="text">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form">
            <form class="login-form">
                <input type="email" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log in">
                <a href="">Forgotten password?</a><hr>
                <button class="new-account">Create New Account</button>
            </form>
        </div>
    </section>
</body>
</html>
